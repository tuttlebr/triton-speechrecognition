apiVersion: run.tanzu.vmware.com/v1alpha2
kind: TanzuKubernetesCluster
metadata:
  name: nvaie-cluster
  namespace: nvaie-ns
spec:
  topology:
    controlPlane:
      replicas: 1
      vmClass: best-effort-2xlarge
      tkr:
        reference:
          name: v1.20.8---vmware.1-tkg.2
      storageClass: tanzu
      volumes:
        - name: containerd
          mountPath: /var/lib/containerd
          capacity:
            storage: 128Gi
    nodePools:
      - name: nodepool
        replicas: 2
        vmClass: nvaie-a100-20gb
        tkr:
          reference:
            name: v1.20.8---vmware.1-tkg.2
        storageClass: tanzu
        volumes:
          - name: containerd
            mountPath: /var/lib/containerd
            capacity:
              storage: 128Gi
  settings:
    storage:
      defaultClass: tanzu
